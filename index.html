<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow Cart Store</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .item img {
      max-width: 100%;
      border-radius: 10px;
      border: 3px solid white;
    }

    .item p {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Grow A Garden - Item Store ðŸŒ±</h1>
  <p>Choose your item below</p>

  <div class="gallery">
    <div class="item">
      <img src="Chicken zombie.png" alt="Chicken Zombie">
      <p>Chicken Zombie</p>
    </div>
    <div class="item">
      <img src="Diso Bee.png" alt="Disco Bee">
      <p>Disco Bee</p>
    </div>
    <div class="item">
      <img src="DragonFLy.png" alt="Dragonfly">
      <p>Dragonfly</p>
    </div>
    <div class="item">
      <img src="Mimic octopus.png" alt="Mimic Octopus">
      <p>Mimic Octopus</p>
    </div>
    <div class="item">
      <img src="Queen Bee.png" alt="Queen Bee">
      <p>Queen Bee</p>
    </div>
    <div class="item">
      <img src="Raccoon.png" alt="Raccoon">
      <p>Raccoon</p>
    </div>
    <div class="item">
      <img src="T-rex.png" alt="T-Rex">
      <p>T-Rex</p>
    </div>
    <div class="item">
      <img src="Butterfly.png" alt="Butterfly">
      <p>Butterfly</p>
    </div>
  </div>
</body>
</html>
